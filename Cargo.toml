[package]
name = "rust-motd"
version = "1.0.1"
authors = ["Marcel Robitaille <mail@marcelrobitaille.me>", "Aaron Gross <aaron.gross.code@gmail.com>"]
edition = "2021"
description = "Beautiful, useful MOTD generation with zero runtime dependencies"
homepage = "https://github.com/rust-motd/rust-motd"
repository = "https://github.com/rust-motd/rust-motd"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
systemstat = "0.2.3"
bytesize = "1.0.1"
termion = "3.0.0"
serde = {version = "1.0", features = ["derive"] }
serde_plain = "1.0.0"
toml = "0.8.10"
humantime = "2.1.0"
regex = "1.1.0"
chrono = "0.4.22"
time = "0.3.14"
itertools = "0.12.1"
thiserror = "1.0.24"
lazy_static = "1.4.0"
ureq = "2.2.0"
last-rs = "0.2.1"
openssl = { version = "0.10.41", features = ["vendored"] }
docker-api = { version = "0.14.0" }
tokio = { version = "1.14.0", features = ["full"] }
async-trait = "0.1.57"
clap ={ version = "4.2.7", features = ["unstable-doc"]}

[package.metadata.bundle]
